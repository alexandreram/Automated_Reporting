{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/styles.css' %}">

{% block content %}
<div class="main-container">
    <h1>Login</h1>
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Login</button>
    </form>
</div>
{% endblock %}
