{% extends 'base.html' %}

{% block title %}Admin - Delete Highlights{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Delete Texts</title>
</head>
<body>
    <h1>Delete Texts</h1>
    {% if deleted_count %}
        <p>{{ deleted_count }} texts have been deleted.</p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Delete All Texts</button>
        </form>
    {% endif %}
</body>
{% endblock %}
</html>
